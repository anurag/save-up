postgres:
  image: postgres:11.3

api:
  build:
    context: api
    dockerfile: Dockerfile.ci
  depends_on:
    - postgres
  cached: true
  environment:
    API_PORT: 3000
    API_SECRET: abc
    APP_ENV: test
    AWS_SNS_EMAIL_TOPIC_ARN: abc
    CLIENT_HOST: client
    DATABASE_URL_TEST: postgresql://postgres@postgres/save_up_test
    OBSERVER_EMAIL: sam@test.com
    SYSTEM_JWT: abc
  volumes:
    - cargo-cache:/root/.cargo

client:
  build:
    context: client
    dockerfile: Dockerfile.ci
  cached: true
